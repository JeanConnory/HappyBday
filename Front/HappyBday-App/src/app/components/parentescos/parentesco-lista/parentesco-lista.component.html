<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input type="text" class="form-control" placeholder="Filtrar por Descrição" [(ngModel)]="filtroLista">
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/parentescos/detalhe"><i
          class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Data Criado</th>
        <th style="text-align: center;">Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="parentescos && parentescos.length">
      <tr *ngFor="let parentesco of parentescosFiltrados" (click)="detalheParentesco(parentesco.id)" style="cursor: pointer;">
        <td>{{parentesco.id}}</td>
        <td>{{parentesco.descricao}}</td>
        <td>{{parentesco.dataCriado}}</td>
        <td style="text-align: center;">
          <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir"
            (click)="openModal($event, template, parentesco.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!parentescos.length">
      <tr>
        <td colspan="4" class="text-center">
          <h4>Nenhum parentesco encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse parentesco de código {{this.parentescoId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
