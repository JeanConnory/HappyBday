<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Descrição</label>
          <input type="text" class="form-control" formControlName="descricao" placeholder="Insira a Descrição"
            [ngClass]="cssValidator(f.descricao)">
          <div *ngIf="f.descricao.errors?.required" class="invalid-feedback">Descrição é obrigatório</div>
          <div *ngIf="f.descricao.errors?.minlength" class="invalid-feedback">Descrição deve ter no mínimo 3 caracteres
          </div>
          <div *ngIf="f.descricao.errors?.maxlength" class="invalid-feedback">Descrição deve ter no máximo 150
            caracteres</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Parentesco
        </button>
      </div>
    </div>
  </form>
</div>
