<app-titulo [titulo]="'Aniversários'"></app-titulo>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn sm" (click)="alterarImagem()">
          <i class="{{!exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{!exibirImg ? "exibir" : "ocultar"}}</button>
      </th>
      <th>#</th>
      <th>Nome</th>
      <th>Data Aniversário</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Parentesco</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="aniversarios && aniversarios.length">
    <tr *ngFor="let niver of aniversariosFiltrados">
      <td>
        <img [collapse]="!exibirImg" [isAnimated]="true" src="/assets/{{niver.imagemUrl}}" [style.width.px]="larguraImg"
          [style.margin.px]="margemImg">
      </td>
      <td>{{niver.id}}</td>
      <td>{{niver.nome}}</td>
      <td>{{niver.dataAniversario | DateFormatPipe}}</td>
      <td>{{niver.email}}</td>
      <td>{{niver.telefone}}</td>
      <td>{{niver.parentesco.descricao}}</td>
      <td style="text-align: center;">
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!aniversarios.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum aniversário encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse aniversário?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
